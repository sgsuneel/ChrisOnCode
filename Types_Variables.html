<!doctype html>
<html lang="en">
  <head>
    <title>Types and Variables</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <script>
        // Objects
        const user = {
            name:   'Suneel',
            username:  'sgsuneel'
        };  
        
        console.log(user.name)

        // -------------------------------------------
        // Array of objects
        const superUsers = [
            {
                empID: 7184,
                name:'Suneel',
                username: 'susuneel'
            },
            {
                empID: 7185,
                name:'Mohan',
                username: 'sumohan'
            },
            {
                empID: 7186,
                name:'Palas',
                username: 'supalas'
            },
            {
                empID: 7187,
                name:'Shloks',
                username: 'sushloks'
            }
         ];

        console.log(superUsers[0].empID);console.log(superUsers[0].name);console.log(superUsers[0].username);
        console.log(superUsers[1].empID);console.log(superUsers[1].name);console.log(superUsers[1].username);
        console.log(superUsers[2].empID);console.log(superUsers[2].name);console.log(superUsers[2].username);
        console.log(superUsers[3].empID);console.log(superUsers[3].name);console.log(superUsers[3].username);
        // -------------------------------------------
        
        
    </script>
    
  </body>
</html>
